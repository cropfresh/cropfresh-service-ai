# Node.js CI/CD Pipeline for CropFresh Backend Services
# This workflow runs on every push and pull request to main/develop branches
# It builds, tests, and optionally creates Docker images

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '22'  # LTS version

jobs:
  # ============================================
  # JOB 1: Build and Test
  # ============================================
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup Node.js with caching
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm ci

      # Step 4: Generate Prisma client (if prisma exists)
      - name: Generate Prisma Client
        run: |
          if [ -f "prisma/schema.prisma" ]; then
            npx prisma generate
          fi

      # Step 5: Build TypeScript
      - name: Build
        run: npm run build

      # Step 6: Run tests
      - name: Run tests
        run: npm test || echo "No tests configured"

      # Step 7: Upload build artifacts (on failure)
      - name: Upload build artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: |
            npm-debug.log
            dist/
          retention-days: 7

  # ============================================
  # JOB 2: Docker Build (only on main branch)
  # ============================================
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build Docker image (without pushing - you can enable push later)
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: |
            cropfresh-service-ai:latest
            cropfresh-service-ai:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
